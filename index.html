<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Juego TYT</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">  
    <link rel="stylesheet" href="css/style.css">    
  </head>

  <body ng-app="MyApp">    
  <md-content>
    <md-toolbar class="md-warn md-hue-2 toolbardemoBasicUsage md-whiteframe-8dp" ng-controller="AppCtrl">
      <div class="md-toolbar-tools">
        
        <h2>
          <span>DesicionTree</span>
        </h2>
        <span flex=""></span>
        
        <md-button aria-label="Go Back">
          Ver Mapa De Progreso
        </md-button>
      </div>
    </md-toolbar>
    <br>  

<div ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak>

  <section layout="row" flex>
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Cerrar Menu
        </md-button>

          <md-list-item  class="noright">
            <md-button class="md-fab md-mini md-primary" aria-label="Use Android" ui-sref="alta">
              <md-icon md-svg-src="img/icons/android.svg" style="color: greenyellow;"></md-icon>
            </md-button>
            <p>Reportes de Centros Penitensiarios</p>
          </md-list-item>

         <md-list-item  class="noright">
            <md-button class="md-fab md-mini md-primary" aria-label="Use Android">
              <md-icon md-svg-src="img/icons/android.svg" style="color: greenyellow;"></md-icon>
            </md-button>
            <p>ver paginas referentes a trata y trafico</p>
          </md-list-item>
         
          <md-list-item  class="noright">
            <md-button class="md-fab md-mini md-primary" aria-label="Use Android" ng-click="close()">
              <md-icon md-svg-src="img/icons/android.svg" style="color: greenyellow;"></md-icon>
            </md-button>
            <p>acceder a estadisiticas</p>
          </md-list-item>

          <md-list-item  class="noright">
              <md-button class="md-fab md-mini md-primary" aria-label="Use Android">
                <md-icon md-svg-src="img/icons/android.svg" style="color: greenyellow;"></md-icon>
              </md-button>
              
              <p>historias de acceso a la justicia</p>

            </md-list-item>

      </md-content>

    </md-sidenav>



    <md-content flex layout-padding>

    <div class="container-fluid">
        <ui-view></ui-view>
    </div>



      <div layout="column" layout-align="top center">
        <div>
          <md-button ng-click="toggleLeft()"
            class="md-primary" hide-gt-md>
            MENU ISQUIERDA
          </md-button>
        </div>

        <div>
          <md-button ng-click="toggleRight()"
            ng-hide="isOpenRight()"
            class="md-primary">
            MENU DERECHA
          </md-button>
        </div>
      </div>

      <div flex></div>

    </md-content>

    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">BancoDeHisotiras</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">BuscarHistoria</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          cerrar
        </md-button>
      </md-content>

    </md-sidenav>

  </section>

</div>































 <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button aria-label="Go Back">
          Lic. Javier Velasquez Mamani
        </md-button>
 
        <span flex></span>
      
      </div>
    </md-toolbar>






  </md-content>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>

<script src='node_modules/angular-route.min.js'></script>
<script src='node_modules/angular-messages.min.js'></script>
<script src='node_modules/svg-assets-cache.js'></script>
<script src="js/index.js"></script>

<script src="js/prueba.js"></script>
<script src="js/prueba2.js"></script>




 <script src="js/angular-ui-router.min.js"></script>
    
    
    
  </body>
</html>
